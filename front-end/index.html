<!DOCTYPE html>
<html lang="en">

<head>
    <title>Just Basic Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/jquery.js"></script>
    <style>
        .set-error {
            border: solid red 1px !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Explore The Best Out Of Blogging</h1>
        <p>Number 1 Blogging platform available in the whole internet</p>
    </div>

    <div class="container mt-5">
        <form class="shadow p-3 bg-white mx-auto" id="blog-form" style="max-width: 500px;" enctype="multipart/form-data">
            <h3 class="text-dark">Create a new Blog</h3>
            <div class="form-group mb-3">
                <label for="title">Title of a blog</label>
                <input type="text" class="form-control title" name="title">
                <p class="title-error text-danger"></p>
            </div>
            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control category">
                    <option>Technical</option>
                    <option>Education</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="image">Post an Image</label>
                <input id="image" type="file" accept="image/*" class="form-control image" name="image">
                <p class="image-error text-danger"></p>
            </div>
            <div class="form-group mb-3">
                <label for="content">Write A Description</label>
                <textarea id="content" style="resize: none;" class="form-control content" name="content" rows="4"></textarea>
                <p class="content-error text-danger"></p>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Create A Post</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(() => {
            $("form").submit((e) => {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/blog",
                    data: new FormData(document.getElementById("blog-form")),
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: (response) => {
                        $("#blog-form").trigger("reset");
                    },
                    error: (error) => {
                        console.log(error);
                        const err = error.responseJSON;
                        if (err.type == "unique") {
                            $("." + err.field).addClass("set-error");
                            $("." + err.field + "-error").html(err.message);
                        }
                        else if (err.type == "required") {
                            for (let data of err.field) {
                                $(`.${data.name}`).addClass("set-error");
                                $(`.${data.name}-error`).html(data.message);
                            }
                        }
                        else if (err.type == "image-validation") {
                            $("." + err.field).addClass("set-error");
                            $("." + err.field + "-error").html(err.message);
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
