<!DOCTYPE html>
<html lang="en">

<head>
    <title>Just Basic Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-light">

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Explore The Best Out Of Blogging</h1>
        <p>Number 1 Blogging platform available in the whole internet</p>
    </div>

    <div class="container mt-5">
        <form class="shadow p-3 bg-white mx-auto" id="blog-form" style="max-width: 500px;" enctype="multipart/form-data">
            <h3 class="text-dark">Create a new Blog</h3>
            <div class="form-group mb-3">
                <label for="title">Title of a blog</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group mb-3">
                <label for="image">Post an Image</label>
                <input id="image" type="file" accept="image/*" class="form-control" name="image">
            </div>
            <div class="form-group mb-3">
                <label for="content">Write A Description</label>
                <textarea id="content" style="resize: none;" class="form-control" name="content" rows="4"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Create A Post</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(() => {
            $("form").submit((e) => {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/blog",
                    data: new FormData(document.getElementById("blog-form")),
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: (response) => {
                        console.log(response);
                    },
                    error: (error) => {
                        console.log(error.responseJSON);
                    }
                })
            })
        })
    </script>
</body>

</html>
