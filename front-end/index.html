<!DOCTYPE html>
<html lang="en">

<head>
    <title>Just Basic Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/jquery.js"></script>
    <style>
        .set-error {
            border: solid red 1px !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h2>Explore The Best Out Of Blogging</h2>
        <p>Number 1 Blogging platform available in the whole internet</p>
    </div>

    <div class="container mt-5">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-technology-tab" data-bs-toggle="tab" data-bs-target="#nav-technology" type="button" role="tab" aria-controls="nav-technology" aria-selected="false" onclick='blog(`http://localhost:8080/blog/Technology`, `#nav-technology`)''>Technology</button>
                <button class="nav-link" id="nav-education-tab" data-bs-toggle="tab" data-bs-target="#nav-education" type="button" role="tab" aria-controls="nav-education" aria-selected="false" onclick=' blog(`http://localhost:8080/blog/Education`, `#nav-education`)''>Education</button>
                <button class="nav-link" id="nav-add-tab" data-bs-toggle="tab" data-bs-target="#nav-add" type="button" role="tab" aria-controls="nav-add" aria-selected="false">Add</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

            </div>
            <div class="tab-pane fade" id="nav-technology" role="tabpanel" aria-labelledby="nav-technology-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-education" role="tabpanel" aria-labelledby="nav-education-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab" tabindex="0">
                <form class="shadow p-3 my-5 bg-white mx-auto" id="blog-form" style="max-width: 500px;" enctype="multipart/form-data">
                    <h3 class="text-dark">Create a new Blog</h3>
                    <div class="form-group mb-3">
                        <label for="title">Title of a blog</label>
                        <input type="text" class="form-control title" name="title">
                        <p class="title-error text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control category">
                            <option>Technology</option>
                            <option>Education</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="image">Post an Image</label>
                        <input id="image" type="file" accept="image/*" class="form-control image" name="image">
                        <p class="image-error text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="content">Write A Description</label>
                        <textarea id="content" style="resize: none;" class="form-control content" name="content" rows="4"></textarea>
                        <p class="content-error text-danger"></p>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Create A Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
